<!doctype html>
<html>
  <head>
      <title>Javascript animation example</title>
      <style type="text/css">
      body{
  height:100vh;
  background-color:aqua;
  position:relative;
          overflow: hidden;
}
.drop{
  background-color:#fff;
  box-shadow:0px 0px 10px #fff;
  width:1px;
  height:80px;
  position:absolute;
  bottom:200px;
  z-index:5;
  animation:fall 0.65s ease infinite;
  -webkit-animation:fall 0.65s ease infinite;
}
@keyframes fall{
  to{margin-top:100vh}
}
@-webkit-keyframes fall{
  to{margin-top:100vh;}
}</style>
  </head>
  <body>
    <section class="rain"></section>
  </body>
    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
   $(document).ready(function()
                 {
  var noOfDrops=868;
  var randomRange=function(min,max)
  {
    return Math.floor(Math.random()*(max-min+1)+min);
  }
  var createRain=function()
  {
    for(let i=0;i<noOfDrops;i++)
      {
        var left=randomRange(0,1600);
        var top=randomRange(-1000,1400);
        $(".rain").append("<div class='drop' id='drop"+i+"'></div>");
        $("#drop"+i).css("left",left);
         $("#drop"+i).css("top",top);
        
      }
  }
  createRain();
  
})
    </script>
</html>
